<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-assertive">

  <!-- Dashboard Tab -->
  <ion-tab title="Today's Hunts" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="My Hunts" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/myhunts">
    <ion-nav-view name="tab-myhunts"></ion-nav-view>
  </ion-tab>


</ion-tabs>
